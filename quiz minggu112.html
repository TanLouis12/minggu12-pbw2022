<html>
    <head>
        <title>hello javascript</title>
        
    </head>
    <body>
       <h3>Data Nama Mahasiswa</h3>
       <form action="javascript:void(0)" method="post" onsubmit="apl.addData()" >
           <input type="text" id="tambahNama" placeholder="Tambah Nama Mhs">
           <input type="submit" value="+">
       </form>
       <div id="counter"> 
           <!--dinamis javascript-->
       </div>
       <table border="1">
           <thead>
               <tr>
                   <td>Daftar Nama</td>
               </tr>
           </thead>
           <tbody id="DaftarMhs">
                <script>
                        var app = new function(){
                            this.el = document.getElementById('DaftarMhs');
                            this.mhs = ['Tono','Tini','Tanoe'];

                            this.barisAll = function(){
                                var data = '';

                                if(this.mhs.length > 0){
                                    for(i = 0; i < this.mhs.length; i++){
                                        data +='<tr>'
                                        data +='<td>'+this.mhs[i]+'</td>'
                                        data +='<button onclick="apl.delData('+i+')">Del</button>'
                                    }
                                }this.countD(this.mhs.lenght);
                                return this.el.innerHTML = data;
                            }
                            this.countD = function(data){
                                var el   =document.getElementById('counter'); 
                                if (data){
                                    el.innerHTML = data + ' ' + 'Mahasiswa' + 'jumlah';
                                }else{
                                    el.innerHTML = 'data kosong' ;
                                }
                            }
                            this.addD = function(){
                                el=document.getElementById('namaMHS')
                                var namaMHS = el.value;
                                if(namaMHS){
                                    this.mhs.push(namaMHS.trim());
                                    el.value = '' ;
                                    this.barisAll();
                                }
                            }
                            this.delD = function(item){
                                var yakin = confirm("yakin akan dihapus");
                                if(yakin==true){
                                    this.mhs.splice(item, 1);
                                }
                                this.barisAll();
                            }
                        }
                        app.barisAll();
                </script>
           </tbody>
       </table>
    </body>
</html>
